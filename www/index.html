<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <link rel="stylesheet" href="style.css">
        <script type="text/javascript" src="calc.js"></script>
        <title>Калькулятор</title>
    </head>
    <body>
      <h1 style="text-align: center">Калькулятор</h1>
        <p style="text-align: center"><input id="t1" type="text"></p>

        <p style="text-align: center">
        <input type="submit" class=new value="AC" onClick="sbros();"></input>
        <input type="submit" class=new value="%" onClick="mod();"></input>
        <input type="submit" class=new value="<-" onClick="delete_one_symbol();"></input>
        <input type="submit" class=new3 value="/" onClick="division();"></input>
        </p>

        <p style="text-align: center"><input type="submit" class=new4 value="7" onClick="num7();">
        <input type="submit" class=new4 value="8" onClick="num8();">
        <input type="submit" class=new4 value="9" onClick="num9();">
        <input type="submit" class=new3 value="*" onClick="multiply();"></p>

        <p style="text-align: center"><input type="submit" class=new4 value="4" onClick="num4();">
        <input type="submit" class=new4 value="5" onClick="num5();">
        <input type="submit" class=new4 value="6" onClick="num6();">
        <input type="submit" class=new3 value="-" onClick="subtraction();"></p>

        <p style="text-align: center"><input type="submit" class=new4 value="1" onClick="num1();">
        <input type="submit" class=new4 value="2" onClick="num2();">
        <input type="submit" class=new4 value="3" onClick="num3();">
        <input type="submit" class=new3 value="+" onClick="addition();"></p>

        <p style="text-align: center"><input type="submit" class=new2 value="0" onClick="num0();">
        <input type="submit" class=new4 value="." onClick="dot();">
        <input type="submit" class=new3 value="=" onClick="sum();"></p>

        <script type="text/javascript" src="cordova.js"></script>
    </body>
</html>
